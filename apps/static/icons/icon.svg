<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con color primario -->
  <rect width="512" height="512" fill="#3F51B5" rx="80"/>
  
  <!-- Marco del código QR -->
  <g transform="translate(256, 256)">
    <!-- Esquina superior izquierda -->
    <rect x="-180" y="-180" width="100" height="100" fill="white" rx="10"/>
    <rect x="-160" y="-160" width="60" height="60" fill="#FF5722" rx="8"/>
    
    <!-- Esquina superior derecha -->
    <rect x="80" y="-180" width="100" height="100" fill="white" rx="10"/>
    <rect x="100" y="-160" width="60" height="60" fill="#FF5722" rx="8"/>
    
    <!-- Esquina inferior izquierda -->
    <rect x="-180" y="80" width="100" height="100" fill="white" rx="10"/>
    <rect x="-160" y="100" width="60" height="60" fill="#FF5722" rx="8"/>
    
    <!-- Puntos decorativos del QR -->
    <circle cx="0" cy="0" r="15" fill="white"/>
    <circle cx="40" cy="40" r="12" fill="white"/>
    <circle cx="-40" cy="40" r="12" fill="white"/>
    <circle cx="40" cy="-40" r="12" fill="white"/>
    <circle cx="-40" cy="-40" r="12" fill="white"/>
    
    <!-- Elementos adicionales del patrón QR -->
    <rect x="20" y="-20" width="30" height="30" fill="white" rx="4"/>
    <rect x="-50" y="-20" width="30" height="30" fill="white" rx="4"/>
    <rect x="20" y="100" width="40" height="30" fill="white" rx="4"/>
    <rect x="80" y="20" width="30" height="40" fill="white" rx="4"/>
  </g>
  
  <!-- Texto decorativo (opcional) -->
  <text x="256" y="440" font-family="Inter, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">QR</text>
</svg>
