{% extends "base.html" %}
{% load static %}

{% block content %}
  <style>
    /* Accessibility improvements - scoped to main content */
    #main-content button, 
    #main-content a {
      min-height: 48px; /* WCAG 2.5 minimum touch target size */
      font-size: clamp(16px, 5vw, 24px);
    }
    
    #main-content a {
      text-decoration: none;
    }
    
    #main-content .text-3xl, 
    #main-content .text-4xl, 
    #main-content .text-5xl {
      font-size: clamp(24px, 6vw, 48px);
      line-height: 1.2;
    }
    
    #main-content .text-lg {
      font-size: clamp(16px, 4vw, 20px);
      line-height: 1.6;
    }
    
    #main-content .text-sm {
      font-size: clamp(14px, 3vw, 16px);
      line-height: 1.6;
    }
    
    /* Better focus indicators for keyboard navigation */
    #main-content button:focus-visible,
    #main-content a:focus-visible {
      outline: 3px solid #4f46e5;
      outline-offset: 2px;
    }
    
    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      #main-content * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

  <!-- Hero Section -->
  <section class="bg-white border-b border-gray-200 px-4 py-8 md:py-12 -mx-4 sm:-mx-6 lg:-mx-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl md:text-4xl font-semibold text-gray-900 mb-2">Bienvenido a GeoQR</h1>
      <p class="text-base md:text-lg text-gray-600">Explora nuestras herramientas</p>
    </div>
  </section>

  <!-- Features Section -->
  <div class="max-w-4xl mx-auto px-4 py-6 md:py-8">
    <section class="space-y-4" aria-label="Accesos rápidos">
      <!-- Notificaciones Card -->
      <a href="{% url 'push' %}" class="group block focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 rounded-3xl">
        <article class="bg-white rounded-3xl shadow-lg hover:shadow-xl transition-shadow overflow-hidden h-full flex flex-row items-center gap-4 p-6">
          <div class="flex-shrink-0">
            <iconify-icon icon="lucide:bell" class="text-5xl text-gray-700"></iconify-icon>
          </div>
          <div class="flex-1 min-w-0">
            <h2 class="text-xl font-bold text-gray-900 mb-1">Notificaciones</h2>
            <p class="text-sm text-gray-600">Recibe alertas en tiempo real</p>
          </div>
          <div class="flex-shrink-0">
            <iconify-icon icon="lucide:chevron-right" class="text-2xl text-gray-400 group-hover:text-gray-700 transition"></iconify-icon>
          </div>
        </article>
      </a>

      <!-- Geolocalización Card -->
      <a href="{% url 'geo' %}" class="group block focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500 rounded-3xl">
        <article class="bg-white rounded-3xl shadow-lg hover:shadow-xl transition-shadow overflow-hidden h-full flex flex-row items-center gap-4 p-6">
          <div class="flex-shrink-0">
            <iconify-icon icon="lucide:map-pin" class="text-5xl text-gray-700"></iconify-icon>
          </div>
          <div class="flex-1 min-w-0">
            <h2 class="text-xl font-bold text-gray-900 mb-1">Ubicación</h2>
            <p class="text-sm text-gray-600">Visualiza tu posición en el mapa</p>
          </div>
          <div class="flex-shrink-0">
            <iconify-icon icon="lucide:chevron-right" class="text-2xl text-gray-400 group-hover:text-gray-700 transition"></iconify-icon>
          </div>
        </article>
      </a>

      <!-- Escanear QR Card -->
      <a href="{% url 'qr' %}" class="group block focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 rounded-3xl">
        <article class="bg-white rounded-3xl shadow-lg hover:shadow-xl transition-shadow overflow-hidden h-full flex flex-row items-center gap-4 p-6">
          <div class="flex-shrink-0">
            <iconify-icon icon="lucide:scan" class="text-5xl text-gray-700"></iconify-icon>
          </div>
          <div class="flex-1 min-w-0">
            <h2 class="text-xl font-bold text-gray-900 mb-1">Escáner QR</h2>
            <p class="text-sm text-gray-600">Lee códigos con tu cámara</p>
          </div>
          <div class="flex-shrink-0">
            <iconify-icon icon="lucide:chevron-right" class="text-2xl text-gray-400 group-hover:text-gray-700 transition"></iconify-icon>
          </div>
        </article>
      </a>
    </section>
  </div>
{% endblock content %}
