{% extends "base.html" %}

{% load static %}

{% block title %}
  User: 
  
    {{ object.name }}
  
  
{% endblock title %}
{% block content %}
  <div class="max-w-4xl">
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-900">
        {{ object.name }}
      </h2>
    </div>
    {% if object == request.user %}
      <!-- Action buttons -->
      <div class="flex flex-wrap gap-3">
        <a class="inline-flex items-center px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition" href="{% url 'users:update' %}" role="button">My Info</a>
        <a class="inline-flex items-center px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition"
           href="{% url 'account_email' %}"
           role="button">E-Mail</a>
        <a class="inline-flex items-center px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition"
           href="{% url 'mfa_index' %}"
           role="button">MFA</a>
        <!-- Your Stuff: Custom user template urls -->
      </div>
      <!-- End Action buttons -->
    {% endif %}
  </div>
{% endblock content %}
