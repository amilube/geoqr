{% load allauth %}

<section>
  <div class="mb-6 rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
    <h2 class="mb-4 text-lg font-semibold text-gray-900">
      {% slot title %}
    {% endslot %}
    </h2>
    {% slot body %}
  {% endslot %}
  {% if slots.actions %}
    <ul class="mt-4 space-y-2">
      {% for action in slots.actions %}<li class="text-gray-700">{{ action }}</li>{% endfor %}
    </ul>
  {% endif %}
</div>
</section>
